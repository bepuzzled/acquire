<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="{{ url_for('.static', filename='tilebag.css') }}{{ cachefix }}">
<style>

input {
  margin: 0;
  border: none;
  border-radius: 0;
  width: 50%;
  padding: 10px;
  float: left;
  font-size: 16px;
}
.addBtn {
  padding: 10px;
  width: 25%;
  background: #d9d9d9;
  color: #555;
  float: left;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 0;
}
.addBtn:hover {
  background-color: #bbb;
}

.startBtn {
  padding: 10px;
  width: 100%;
  background: #d9d9d9;
  color: #555;
  float: left;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 0;
}
.startBtn:hover {
  background-color: #5f5;
}
 
/* Remove margins and padding from the list */
ul {
  margin: 0;
  padding: 0;
}
/* Style the list items */
ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  background: #eee;
  font-size: 18px;
  transition: 0.2s;
  
  /* make the list items unselectable */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
/* Style the close button */
.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

.close:hover {
  background-color: #f44336;
  color: white;
}
   
</style>
</head>
<body>

<div class="header">
  <h1>Create a New Game</h1>
</div>

<div class="topnav" id="topnav">
  <div class="message" style="text-align:center; color:white">Game hasn't started yet. Add players, then click 'Start'</div>
</div>
  
<div class="row">
  <div class="infocolumn">
    <h2>Player List</h2>
    <ul id="myUL">
    </ul>
  </div>
  <div class="maincolumn">
    <h2/>
    <input type="text" id="myInput" placeholder="New Player...">
    <span onclick="addPlayerToList()" id="addBtn" class="addBtn">Add</span>
  </div>
</div>

<span onclick="startGame()" id="startBtn" class="startBtn">Start the Game!</span>

<script>
// Let the user hit "enter" when entering names
var input = document.getElementById("myInput");

// Execute a function when the user releases a key on the keyboard
input.addEventListener("keyup", function(event) {
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("addBtn").click();
    input.innerText="";
  }
});

// Remove an item from our list
function removePlayerFromList(li) {
  console.log("Removing Item: " + li);
  li.parentElement.removeChild(li);
}

// Create a new list item when clicking on the "Add" button
function addPlayerToList() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.onclick = function() { removePlayerFromList(li) };
  span.appendChild(txt);
  li.appendChild(span);
}

function startGame() {
  var ul = document.getElementById("myUL");
  var bError = false;
  

  var lis = ul.getElementsByTagName("li");

  // TODO: loop through list, find player
  for(var i=0; i<lis.length && bError == false; i++)
  {
    var pname = lis[i].innerText;
    var pname = pname.replace("\u00D7", "");
    var pname = pname.replace("\n", "");
    console.log("trying to add " + pname);
     
    bError = !callREST_addPlayer(pname);
  }

  if( bError == false ) {
    callREST_startGame();
  }
}
  
async function callREST_addPlayer(player) {
  const response = await fetch("{{ url_for('lobbyrest_blueprint.rest_lobby_join_game', gameid=gameid) }}", {
              method: 'POST', 
                headers: {
                  Accept: 'application/json',
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 'name': player})
                },
              );
                 
    await response.status;
    if( response.status == 200 || response.status == 201) {
      return true;
    } else {
      console.log("Failed to add player");
    }
    return false;
}
 
async function callREST_startGame() {
  const response = await fetch("{{ url_for('lobbyrest_blueprint.rest_lobby_patch_game_state', gameid=gameid) }}", {
              method: 'PATCH', 
                headers: {
                  Accept: 'application/json',
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 'action': 'start'})
                },
              );
                 
    await response.status;
    if( response.status == 200 ) {
    } else if( response.status == 400 ) {
    } else {
    }
}

</script>

</body>
</html>
