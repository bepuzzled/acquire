<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <link rel="stylesheet" href="{{ url_for('.static', filename='tilebag.css') }}">
  <link rel="stylesheet" href="{{ url_for('.static', filename='board.css') }}">
   
  <!-- Include our javascript helpers -->
  <script src="{{ url_for('.static', filename='board.js') }}"></script>
  <script src="{{ url_for('.static', filename='tiles.js') }}"> </script>
<style>
</style>
</head>
<body>

<div class="header">
  <h1>TileBag!</h1>
  <p>Resize the browser window to see the effect.</p>
</div>

<div class="topnav">
  <a href="#">Link</a>
  <a href="#">Link</a>
  <a href="#">Link</a>
  <a href="#" style="float:right">CURRENT PLAYER: <span id='currplayer'>Norm</span></a>
</div>
<div class="messages">MESSAGES</div>

<div class="row">
  <div class="infocolumn">
    <h2>PLAYER INFO</h2>
    <div class="card">
      <h3>STOCK MARKET</h3>
      <div class="stockrack" id="stockrack">
        <!-- The following will dynamically be populated with
        <div class="stockspace">M</div> -->
      </div>
    </div>
    <div class="card">
      <h3>BANK $$$$$ {{ money }}</h3>
      <div class="moneycontainer">
        <button class="minusbutton" onclick="mvalClick(-1000)" id="minus1k">-1K</button>
        <button class="minusbutton" onclick="mvalClick(-100)" id="minus100">-100</button>
        <button class="plusbutton" onclick="mvalClick(100)" id="plus100">+100</button>
        <button class="plusbutton" onclick="mvalClick(1000)" id="plus1k">+1K</button>
      </div>
      <div>
        <button onclick="mrstClick()" id="resetmoney">Reset</button>
        <input id="moneyval" type="number" value=0></input>
        <button onclick="msetClick()" id="submitmoney">Submit</button>
      </div>
    </div>
  </div>
  <div class="maincolumn">
    <div class="card">
      <h2>TILES</h2>
      <div class="tilerack" id="tilerack">
        <!-- The following will dynamically be populated with
        <div class="rackspace"></div>
             And each will eventually get populated with
        <div class="tile"><ctext>X</ctext><rtext>X</rtext></div>
        -->
      </div>
    </div>
    <div class="card">
      <div class="row">
        <div class="hotelcolumn">
          <h2>HOTELS</h2>
          <div class="hotelslist" id="hlist"></div>
          <div class="hotelslist">STOCK CHART - LINK</div>
        </div>
        <div class="boardcolumn">
          <h2>BOARD</h2>
          <div class="aquireBoard" style="height:300px;" id="acquireBoard"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <h2>Footer</h2>
</div>

  <script>
  var tileRack = document.getElementById("tilerack");
  // Dynamically create the spots for the tiles
  // <div class="rackspace"></div>
  for(var i=0; i<7; i++){
    var rs=document.createElement('div');
    rs.className="rackspace";
    tileRack.append(rs);
  }
  //makeTileRack(tileRack, document.getElementById("dropzone")); // from tiles.js - draws an empty rack
   
  //dropzone.addEventListener('playtile', tileDropped);
   
  drawBoard(document.getElementById("acquireBoard")); // from board.js - draws an empty board

  tiles=gettiles();
  async function gettiles()
  {
      const response = await fetch("{{ url_for('testview_blueprint.get_tiles') }}");
      const data = await response.json();
      tiles=data['tiles'];
      setTiles("rackspace", tiles, acquireBoard);
//      showOptions(tiles);
       
      return tiles
  }

  function tileDropped(e){
    tile=e.detail.tile;
    //placeTile(tile.innerText);
    tile.parentNode.removeChild(tile);
  }
  </script>
  
  <script> /* For MONEY */
  var moneyvalelmt=document.getElementById('moneyval');
  function mvalClick(inc) {
    var startVal=parseInt(moneyvalelmt.value);
    var newVal=startVal + inc;
    moneyvalelmt.value = newVal;
  }
  function mrstClick() {
    moneyvalelmt.value = 0;
  }
  function msetClick() {
    // TODO: Submit the REST request for the moneyTransaction
    moneyvalelmt.value = 0;
  }
  </script>
    
  <script> /* For HOTELS */
  let hotels = [
       {name: "Worldwide", short: "W", color: "#7b359c"},
       {name: "Saxxon", short: "S", color: "#e01919"},
       {name: "American", short: "A", color: "#4244db"},
       {name: "Festival", short: "F", color: "#1d7a2b"},
       {name: "Imperial", short: "I", color: "#b3b329"},
       {name: "Continental", short: "C", color: "#ed3434"},
       {name: "Tower", short: "T", color: "#615d5b"},
   ];

  // Dynamically add the Hotel tokens to the page
  const buildHotelName = function(hotel){
    div = document.createElement('div');
    p = document.createElement('button');
    
    const body = document.getElementById("hlist");
    body.append(div);
    div.append(p);
    p.innerText=hotel.name;
    //p.style.color=hotel.color;
    p.style.backgroundColor=hotel.color;
  }
  hotels.forEach(h => buildHotelName(h));

  /* for STOCKS */ 
  // Dynamically add the "buy/sell" stocks widgets to the page
  const buildStockWidget = function(hotel){
    div = document.createElement('div');
    div.className="stockspace";
    p = document.createElement('button');
    
    const body = document.getElementById("stockrack");
    body.append(div);
    div.append(p);
    p.innerText=hotel.short;
    //p.style.color=hotel.color;
    p.style.backgroundColor=hotel.color;
  }
  hotels.forEach(h => buildStockWidget(h));

  </script>
 
</body>
</html>
