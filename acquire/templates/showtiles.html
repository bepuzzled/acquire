<!DOCTYPE html>
<html>
<style>
.tile {
  position: absolute;
  z-index: 9;
  cursor: move;
  font-size: x-large;
  line-height: 30px;
  height: 80px;
  width: 80px;
  background-color: WhiteSmoke;
  text-align: center;
  border: 1px solid #d3d3d3;
  border-radius: 15px;
}

#dropzone {
  position: absolute;
  bottom: 10px;
  z-index: -5;
  font-size: x-large;
  line-height: 30px;
  height: 30%;
  width: 100%;
  background-color: LightCyan;
  text-align: center;
  border: 1px solid #d3d3d3;
  border-radius: 15px;
}

</style>
<body>

<h1>Draggable DIV Element</h1>

<p>Click and hold the mouse button down while moving the DIV element</p>

<div id="containerDiv">
  <div class="tile" id="tile0">
    <p>A4</p>
  </div>
  <div class="tile" id="tile1">
    <p>C5</p>
  </div>
  <div class="tile" id="tile2">
    <p>B2</p>
  </div>
  <div class="tile" id="tile3">
    <p>I10</p>
  </div>
</div>

<div id="dropzone">
  <p>Drop Here to Play</p>
</div>

<script>
//Make the DIV element draggagle:
//dragElement(document.getElementById("mydiv"));

var dropZone = document.getElementById("dropzone");


var containerDiv = document.getElementById("containerDiv");
var innerDivs = containerDiv.getElementsByTagName("DIV");
for(var i=0; i<innerDivs.length; i++)
{
	elmnt=document.getElementById(innerDivs[i].id)
    elmnt.style.left = 10+i*(elmnt.clientWidth+10) + "px";
	dragElement(elmnt);
}

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  var crossingDropZone = false;

  elmnt.onmousedown = dragMouseDown;
  
  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    
    var overlaps = overlapsDropZone(elmnt);
    if( !crossingDropZone )
    {
      if( overlaps )
      {
      	// we weren't crossing, now are
        crossingDropZone = true;
        elmnt.style.backgroundColor = 'yellow';
      }
    }
    else
    {
      if( !overlaps )
      {
        // we WERE crossing, but now aren't
        crossingDropZone = false;
        elmnt.style.backgroundColor = 'WhiteSmoke';
      }
    }
  }
  
  function overlapsDropZone(tile) {
    var rect1=tile.getBoundingClientRect();
    var rect2=dropZone.getBoundingClientRect();
    return !(rect1.right < rect2.left || 
             rect1.left > rect2.right || 
             rect1.bottom < rect2.top || 
             rect1.top > rect2.bottom)
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>
</body>
</html>
