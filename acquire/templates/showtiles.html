<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<style>
body {
    font-family: 'Roboto';font-size: 22px;
}
.tile {
  position: absolute;
  z-index: 9;
  cursor: move;
  line-height: 30px;
  height: 80px;
  width: 80px;
  background-color: WhiteSmoke;
  text-align: center;
  border: 1px solid #d3d3d3;
  border-radius: 15px;
}

#dropzone {
  position: absolute;
  bottom: 10px;
  z-index: -5;
  font-size: x-large;
  line-height: 30px;
  height: 30%;
  width: 100%;
  background-color: LightCyan;
  text-align: center;
  border: 1px solid #d3d3d3;
  border-radius: 15px;
}

</style>
</head>
<body>

<h1>Your Tiles</h1>

<p>Click-and-drag the tile you want to Play to the Play area</p>
 
<!-- debug messages may print here -->
<div class="dbgpanel"></div>

<div id="containerDiv"></div>
<!-- (The above will dynamically be expanded to look like the following)
<div id="containerDiv">
  <div class="tile" id="tile1">
    <p>C5</p>
  </div>
  ...
-->
 
<script>
var containerDiv = document.getElementById("containerDiv");
tiles=gettiles();
async function gettiles()
{
    const response = await fetch(window.location.origin+'/acquire/v1/tiles');
    const data = await response.json();
    tiles=data['tiles']
    //$(".dbgpanel").append("<br><br><br><br><br><br>" + tiles + "<br>");
     
    for(var i=0;i<tiles.length;i++)
    {
      // Create a tile div so we can append to the list
      var innerDiv = document.createElement('div');
      innerDiv.className = 'tile';
      innerDiv.id = 'tile'+i;
       
      // Add the Text to the Tile element
      var para = document.createElement("P"); // <p>
      var t = document.createTextNode(tiles[i]); // "tile0"
      para.appendChild(t);
      innerDiv.appendChild(para)
       
      // TODO: query the stylesheet directly to get the default width
      innerDiv.style.left = 10+i*(80+10) + "px";
      dragElement(innerDiv);
     
      // Add the new tile to the list of tiles
      containerDiv.appendChild(innerDiv);
    }
     
    return tiles
}
</script>
 
<div id="dropzone">
  <p>Drop Here to Play</p>
</div>

<script>

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  var crossingDropZone = false;
  var dropZone = document.getElementById("dropzone");

  elmnt.onmousedown = dragMouseDown;
  
  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    
    var overlaps = overlapsDropZone(elmnt);
    if( !crossingDropZone )
    {
      if( overlaps )
      {
      	// we weren't crossing, now are
        crossingDropZone = true;
        elmnt.style.backgroundColor = 'yellow';
      }
    }
    else
    {
      if( !overlaps )
      {
        // we WERE crossing, but now aren't
        crossingDropZone = false;
        elmnt.style.backgroundColor = 'WhiteSmoke';
      }
    }
  }
  
  function overlapsDropZone(tile) {
    var rect1=tile.getBoundingClientRect();
    var rect2=dropZone.getBoundingClientRect();
    return !(rect1.right < rect2.left || 
             rect1.left > rect2.right || 
             rect1.bottom < rect2.top || 
             rect1.top > rect2.bottom)
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>
</body>
</html>
